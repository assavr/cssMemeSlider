<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
  <title>Meme Slider</title>
</head>

<body>
  <div class="wrapper">
    
      <div class="wrapper__top">
        <div class="block__item"><img src="img/1jpg" alt="" class="item"></div>
        <div class="block__item"><img src="img/2jpg" alt="" class="item"></div>
        <div class="block__item"><img src="img/3jpg" alt="" class="item"></div>
        <div class="block__item"><img src="img/4jpg" alt="" class="item"></div>
        <div class="block__item"><img src="img/5jpg" alt="" class="item"></div>
      </div>


      <div class="wrapper__bottom">
        <div class="block__text">
          <p class="text text-1">Text</p>
          <p class="text text-2">Text</p>
          <p class="text text-3">Text</p>
          <p class="text text-4">Text</p>
          <p class="text text-5">Text</p>
        </div>

        <div class="block__label">
          <label for="images-1" class="btn"></label>
          <label for="images-2" class="btn"></label>
          <label for="images-3" class="btn"></label>
          <label for="images-4" class="btn"></label>
          <label for="images-5" class="btn"></label>
        </div>

        <div class="block__input">
          <input type="radio" name="images" id="images-1" checked>
          <input type="radio" name="images" id="images-2">
          <input type="radio" name="images" id="images-3">
          <input type="radio" name="images" id="images-4">
          <input type="radio" name="images" id="images-5">
        </div>

      </div>
    </div>
  
</body>

</html>
